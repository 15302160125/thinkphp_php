<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理员登录</title>
	{include file="public/adminhead" /}
    <style>
        body
        {
            background-image:url("__STATIC__/images/banner1.jpg");
        }
        #bg
        {
            width:100%;
            height:100%;
            position:absolute;
            filter: blur(2px);
        }
        .container
        {
            padding-top:5%;
        }
        .panel
        {
            opacity:0.8;
        }
    </style>
</head>
<body>
    <img src="__STATIC__/images/banner1.jpg" id='bg' alt="">
        <div class="container">
            <div class="row text-center ">
                <div class="col-md-12">
                    <br /><br />
                    <h2>管理员登录</h2>
                     <br />
                </div>
            </div>
            <div class="row ">  
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>   填写登录信息 </strong>  
                        </div>
                        <div class="panel-body">
                            <form role="form" class="loginform"  action="{:url('login/adminchecklogin')}" method="post" >
                            <br />
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                    <input type="text" name="username" class="form-control" placeholder="Your Username" required="required" />
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                    <input type="password" class="form-control" name="password"  placeholder="Your Password" required="required" />
                                </div>
                                <input type="submit" id="loginbtn" class="btn btn-primary" value="登录"></input>
                            <hr />
                                <div id="registe">
                                    没有账号 ? <a href="{:url('login/adminregiste')}" >点击注册 </a> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div> 
            </div>
        </div>

     <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    {include file="public/adminfooter" /}
   
</body>
</html>

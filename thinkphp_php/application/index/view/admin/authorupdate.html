<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章列表</title>
   {include file="public/adminhead" /}
 
</head>
<body>
    <div id="wrapper">
        {include file="public/adminmenu" /} 
           <!-- /. NAV TOP  -->
        {include file="public/adminnav" /}
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>作者管理</h2>                         
                    </div>
                </div>
                 <!-- /. ROW  -->
                <hr />
            <div class="row">
                 <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <form role="form" class="formform"  action="{:url('admin/newauthor')}" method="post" >
                          <input type="hidden" name="id" id="id" value="{$author.id}">
                            <table class="categorytable table table-hover">
                                <tr>
                                    <th class="info col-md-2 titlecenter">用户昵称:</th>
                                    <td class="col-md-10 status">
                                    &nbsp;&nbsp;{$author.username}
                                    </td>
                                </tr>
                                <tr>
                                    <th class="info col-md-2 titlecenter">用户状态:</th>
                                    <td class="col-md-10 status">
                                      <span class="btn btn-sm" id="success">正常</span>
                                      <span class="btn btn-sm" id="danger">禁用</span>
                                      <input type="hidden" name="status" id="status" value="{$author.status}">
                                    </td>
                                </tr>
                            </table>
                            <input type="submit" class="btn btn-primary" value="更新类别"/>
                        </form>
                    </div>
                </div>        
            </div>     
          </div>   
        </div>
             <!-- /. PAGE INNER  -->
    </div>
         <!-- /. PAGE WRAPPER  -->
     <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
   {include file="public/adminfooter" /}
   <script>
      var status=document.getElementById("status").value;
      if(status==1)
      {
        $("#success").addClass("btn-success");
        $("#danger").addClass("btn-default");
      }else if(status==2)
      {
        $("#danger").addClass("btn-danger");
        $("#success").addClass("btn-default");
      }

      $('#success').click(function()
        {
          $(this).removeClass("btn-default").addClass("btn-success");
          $("#danger").removeClass("btn-danger");
          $("#danger").addClass("btn-default");
          $("#status").val(1);
        });
      $('#danger').click(function()
        {
          $(this).removeClass("btn-default").addClass("btn-danger");
          $("#success").removeClass("btn-success");
          $("#success").addClass("btn-default");
          $("#status").val(2);
        });
 
      
   </script>
</body>
</html>

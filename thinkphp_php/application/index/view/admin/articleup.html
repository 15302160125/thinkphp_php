<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章列表</title>
   {include file="public/authorhead" /}
</head>
<body>
    <div id="wrapper">
        {include file="public/authormenu" /}
           <!-- /. NAV TOP  -->
      {include file="public/authornav" /}
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>文章管理——发布文章</h2>                         
                    </div>
                </div>
                 <!-- /. ROW  -->
                <hr />
            <div class="row">
                <div class="col-md-7 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <form role="form" class="formform"  action="{:url('author/setarticle')}" enctype="multipart/form-data"  method="post" >
                            <table class="articletable table table-hover">
                                <tr>
                                    <th class="info  titlecenter col-md-2">标题:</th>
                                    <td class="col-md-10"><input type="text" name="title" class="form-control" placeholder="TITLE" required="required" /></td>
                                </tr>
                                <tr>
                                    <th class="info  titlecenter col-md-2" id="uploader-demo">封面图片:</th>
                                    <td class="col-md-10 file">
                                        <input type="file" name="image" /> <br> 
                                    </td>
                                </tr>
                                <tr>
                                    <th class="info titlecenter">作者:</th>
                                    <td>
                                        {volist name="author" id="vo"}
                                        <strong class="form-control">{$vo.username}</strong>
                                        <input type="hidden" name="author_id" value="{$vo.id}">
                                        {/volist}
                                    </td>
                                </tr>
                                <tr>
                                    <th class="info titlecenter">文章类型:</th>
                                    <td>
                                        
                                        <select name="category_id" id="category_id"  class="form-control">
                                            {volist name="category" id="vo"}
                                            <option value="{$vo.id}">{$vo.categoryname}</option>
                                            {/volist}
                                        </select>
                                       
                                    </td>
                                </tr>
                                <tr>
                                    <th class="info titlecenter">文章描述:</th>
                                    <td><input type="text" name="description" class="form-control" placeholder="DESCRIPTION" required="required" /></td>
                                </tr>
                                <tr>
                                    <th class="info titlecontent">文章内容:</th>
                                    <td><textarea name="content" id="content" cols="20" rows="3" required="required"></textarea></td>
                                </tr>
                            </table>
                            <input type="submit" class="btn btn-primary" value="发布文章"/>
                        </form>
                    </div>
                </div>        
            </div>     
          </div>   
        </div>
             <!-- /. PAGE INNER  -->
    </div>
         <!-- /. PAGE WRAPPER  -->
     <!-- /. WRAPPER  -->
{include file="public/authorfooter" /}
    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
    　　UE.getEditor('content',{initialFrameWidth:'100%',initialFrameHeight:200,});
　　</script>
</body>
</html>

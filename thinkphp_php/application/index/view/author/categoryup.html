<head>
      <meta charset="utf-8" />

    <title>文章列表</title>

           <!-- /. NAV TOP  -->

            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>文章管理——设置类别</h2>                         
                    </div>
                </div>

                 <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <form role="form" class="formform"   action="{:url('author/setcategory')}" method="post" >
                            <table class="categorytable table table-hover">
                                <tr>
                                    <th class="info col-md-2 titlecenter">类别名:</th>
                                    <td class="col-md-10"><input type="text" name="categoryname" class="form-control" placeholder="Your categoryname" required="required" /></td>
                                </tr>
                            </table>
                            <input type="submit" class="btn btn-primary" value="设置类别"/>
                        </form>
                    </div>
                </div>        
            </div>     
          </div>   
        </div>

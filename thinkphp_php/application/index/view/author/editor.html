<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>修改个人信息</title>
   {include file="public/authorhead" /}
</head>
<body>
    <div id="wrapper">
        {include file="public/authormenu" /}
           <!-- /. NAV TOP  -->
        {include file="public/authornav" /}
  
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>修改个人信息</h2>                         
                    </div>
                </div>
                 <!-- /. ROW  -->
                <hr />
            <div class="row">
                 <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <form role="form" class="formform"  action="{:url('author/editorup')}" method="post" enctype="multipart/form-data"   onsubmit="return checkRegiste()">
                            <table class="editortable table table-hover table-bordered">
                                {volist name="editor" id="vo"}
                                <tr>
                                    <input type="hidden" name="id" id="id" value="{$vo.id}">
                                    <th class="info  titlecenter col-md-3 col-sm-5 col-xs-3">用户名:</th>
                                    <td class="col-md-10"><input type="text" name="username" class="form-control" placeholder="Your Username"equired="required" value="{$vo.username}"/></td>
                                </tr>
                                <tr>
                                    <th class="info titlecenter">密码:</th>
                                    <td>
                                      <input type="password" id="password"  name="password" class="form-control" placeholder="密码必填" required="required" value=""/>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="info titlecenter">确认密码:</th>
                                    <td>
                                      <input type="password" id="retypepassword" name="retypepassword" class="form-control" placeholder="确认密码" required="required" value=""/>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="info  titlecenter" id="uploader-demo">选择头像:</th>
                                    <td class="col-md-10 file">
                                        <input type="file" name="image" required="required"/> <br> 
                                    </td>
                                </tr>
                                <tr>
                                    <th class="info titlecenter">联系电话:</th>
                                    <td>
                                       <input type="text" name="tel" class="form-control" placeholder="Your Tel"equired="required" value="{$vo.tel}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="info titlecenter">邮箱:</th>
                                    <td><input type="text" name="email" class="form-control" placeholder="Your Email"equired="required" value="{$vo.email}"/></td>
                                </tr>
                                {/volist}
                            </table>
                            <input type="submit" class="btn btn-primary" value="修改个人信息"/>
                        </form>
                    </div>
                </div>        
            </div>     
          </div>   
        </div>
             <!-- /. PAGE INNER  -->
    </div>
         <!-- /. PAGE WRAPPER  -->
     <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
   {include file="public/authorfooter" /}
    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
    　　UE.getEditor('content',{initialFrameWidth:'100%',initialFrameHeight:200,});
　　</script>
<script>
       function checkRegiste()
        {
            var password=document.getElementById("password");
            var retypepassword=document.getElementById("retypepassword");
            if(password.value!=retypepassword.value)
            {
                alert("两次输入密码不一样！请重新输入！");
                return false;
            }
        }
   </script>
</body>
</html>
